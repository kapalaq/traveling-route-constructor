version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: budget_postgres
    environment:
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_password
      POSTGRES_DB: budget_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: budget_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://budget_user:budget_password@postgres:5432/budget_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: